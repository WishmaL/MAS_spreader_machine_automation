<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mas Data Set</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>Mas</span> Data Set</h1>
    <div class="wrapper">

      <div class="contact">
        <h3>Laying Details</h3>
        <div class="alert">Your message has been sent</div>

        <div class="container">

          <div class="row">
            <div class="col">

              <div class="text-left topic">Batch</div>
              <span class="info text-left" id="batchVal"></span>
              
            </div>
            <div class="col-5">

              <div class="text-left topic">Roll Id</div>
              <span class="info text-left" id="rollId"></span>

            </div>
            <div class="col">
              
              <div class="text-left topic">Comment</div>
              <span class="info text-left" id="commentVal"></span>

            </div>

            <div class="col">
              
              <div class="text-left topic">Plies</div>
              <span class="info text-left" id="pliesVal"></span>

            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col">
              
              <div class="text-left topic">Damage</div>
              <span class="info text-left" id="damageVal"></span>

            </div>
            <div class="col-5">
              
              <div class="text-left topic">Overlap length</div>
              <span class="info text-left" id="overlapVal"></span>

            </div>
            <div class="col">
              <div class="text-left topic">Overlap length</div>
              <span class="info text-left" id="overlapVal"></span>
            </div>

            <div class="col">
              <div class="text-left topic">Tktlen</div>
              <span class="info text-left" id="tktlenVal"></span>
            </div>

            <div class="col">
              <div class="text-left topic">End length</div>
              <span class="info text-left" id="end_len"></span>
            </div>

          </div>

          <hr>
          
          <div class="row">
            <div class="col">
              <div class="text-left topic">Total Used length</div>
              <span class="info text-left" id="usedVal"></span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="text-left topic">Comment:</div>
              <span class="info text-left" id="comment"></span>
            </div>
          </div>
        </div><!--     -->


      </div>
    </div>
  </div>

      https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script> -->
  <script src="read.js"></script>
</body>
</html>
